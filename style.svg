<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <style>
    /* inline style в теге <style> */
    text { font-family: Arial, sans-serif; font-size: 14px; fill: darkblue; }
    .box { fill: limegreen; stroke: darkgreen; stroke-width: 2px; }
  </style>

  <rect class="box" x="10" y="10" width="80" height="60"/>
  <text x="110" y="45">Inline style applied</text>

  <!-- inline атрибут style также будет работать, если разрешён 'unsafe-inline' -->
  <circle cx="160" cy="30" r="20" style="fill:orange; stroke: orangered; stroke-width:2"/>
</svg>
